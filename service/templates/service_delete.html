{% extends "main.html" %}

{% block add-panel %}
<li><a href="{% url 'service_edit' pk=object.pk %}">Редактировать</a></li>
<li><a href="{% url 'service_add' %}?cat={{ object.service_type.pk }}">Создать новый</a></li>
{% endblock %}

{% block h1 %}
Удаление услуги
{% endblock %}

{% block content %}
<h2>{{ object.name }}</h2>

<p>{{ object.content }}</p>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Удалить">
</form>

{% endblock %}
