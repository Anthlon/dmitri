
<div class="ul-header">Пользователь:</div>
<ul>
    {% if user.first_name %}
    <li>
        <a href="{% url 'user_detail_view' pk=user.pk %}">{{ user.first_name }} {{ user.last_name }}</a>
    </li>
    {% else %}
    <li>
        <a href="{% url 'user_detail_view' pk=user.pk %}">{{ user.username }}</a>
    </li>
    {% endif %}
    <li>{{ user.email }}</li>
    <li>Дата регестрации: {{ user.date_joined }}</li>
</ul>

<div class="clear"></div>
